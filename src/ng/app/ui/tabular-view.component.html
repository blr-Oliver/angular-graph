<table class="table">
  <thead>
  <tr>
    <th>Words</th>
    <th>Your Score</th>
    <th>Avg Score</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of data">
    <td>{{record.words}}</td>
    <td>{{record.score | number: 0}}</td>
    <td>{{record.avgScore | number : 1}}</td>
  </tr>
  </tbody>
</table>
