<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>X</th>
    <th>Y</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of data; let i = index">
    <td>{{i + 1}}</td>
    <td>{{record.x | number : '1.1-2'}}</td>
    <td>{{record.y | number : '1.1-2'}}</td>
  </tr>
  </tbody>
</table>
